<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 55" width="32" height="32">
  <!-- Shadow effect -->
  <filter id="shadowText" x="-5%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="black" />
  </filter>
  
  <!-- Stylish letter H with white border -->
  <text x="10" y="70" font-family="'Arial Black', sans-serif" 
        font-size="120" font-weight="bold" stroke="white" stroke-width="8" fill="black" filter="url(#shadowText)">
    H
  </text>
</svg>
